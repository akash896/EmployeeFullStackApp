<div class="container mt-4" >

    <div class="card">
        <h1>Employee Registation</h1>

<form>
    <div class="form-group">
      <label>FirstName</label>
      <input type="text" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" class="form-control" id="firstName" placeholder="Enter firstName">

    </div>

    <div class="form-group">
        <label>LastName</label>
        <input type="text" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" class="form-control" id="lastName" placeholder="Enter lastName">
  
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter email">
  
      </div>
    
    <button type="submit" class="btn btn-primary mt-4" (click)="save()" >Submit</button>
  </form>
</div>
<div>


    <div class="container mt-4" >

        <h1>Employee Table</h1>




    <table class="table">
        <thead>
         <h1 *ngIf="!isResultLoaded">Loading.................</h1>
         
        <tr>
            <th scope="col">ID</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Email</th>
            <th scope="col">Option</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let EmployeeItem of EmployeeArray">

            <th scope="row">{{EmployeeItem.id  }}</th>
            <td>{{EmployeeItem.firstName  | uppercase}}</td>
            <td>{{EmployeeItem.lastName }}</td>
            <td>{{EmployeeItem.email }}</td>

            <td>
              <button type="button" class="btn btn-success" (click)="setUpdate(EmployeeItem)">Edit</button>
              
              <button type="button" class="btn btn-danger" (click)="setDelete(EmployeeItem)">Delete</button>
            
            </td>
          </tr>
          
        </tbody>
      </table>


    </div>
